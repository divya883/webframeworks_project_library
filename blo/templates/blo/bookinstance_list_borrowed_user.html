{% extends "base.html" %}

{% block content %}
<div class="topPart">
    <h1>Borrowed books</h1>

    {% if bookinstance_list %}
   
      {% for bookinst in bookinstance_list %} 
	<ul>
        <li>{{bookinst.book.b_name}}<br>DUE:{{ bookinst.due_back }}</li>     
      </ul>
	
      {% endfor %}
    

    {% else %}
      <p>You have not borrowed any books.</p>
    {% endif %}     
</div>  
{% endblock %}
